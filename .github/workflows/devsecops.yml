name: build-and-scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        cd app
        npm install
        npm audit || true
        npm audit fix --force || true

    - name: Run TruffleHog (Secrets scan)
      uses: trufflesecurity/trufflehog@main
      with:
        path: .

    - name: Run Semgrep (SAST)
      uses: returntocorp/semgrep-action@v1
      with:
        config: "auto"

    - name: Build Docker image
      run: docker build -t juice-shop-devsecops:latest .

    - name: Run Trivy (Docker image scan)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'juice-shop-devsecops:latest'

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Tag image for Docker Hub
      run: docker tag juice-shop-devsecops:latest ${{ secrets.DOCKER_USERNAME }}/juice-shop-devsecops:latest

    - name: Push to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/juice-shop-devsecops:latest

    - name: Run ZAP Baseline Scan (DAST)
      uses: zaproxy/action-baseline@v0.11.0
      with:
        target: 'http://juice-shop.herokuapp.com'
        token: ${{ secrets.GITHUB_TOKEN }}
        rules_file_name: ''
        issue_title: ''
        fail_action: false
